<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> ~ </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="prompt"><span>~</span> quo
        <p class="ansii"></p>  
        <script>
          fetch("https://api.quotable.io/random?maxLength=40")
            .then(response => response.json())
            .then(data => {
              console.log(data.content);
              document.querySelector(".ansii").innerHTML = data.content + "<br>- " + data.author;
          })
        </script>
      </div>
      <div class="prompt"><span>~</span> tree </div>
      <div class="tree">
        <h1>.</h1>
        <ul>
          <li>
            <h1>/usr/</h1>
            <ul>
              <li>
                <h1>/r/</h1>
                <ul>
                  <li><a href="https://reddit.com/r/unixporn">unixporn</a></li>
                </ul>
              </li>
              <li><a href="https://youtube.com/feed/subscriptions">utube</a></li>
              <li><a href="#">movie</a></li>
              <li><a href="https://feedly.com">feedly</a></li>
            </ul>
          </li>
          <li>
            <h1>/dev/</h1>
            <ul>
              <li><a href="https://wiki.archlinux.org">arch</a></li>
              <li><a href="https://wiki.gentoo.org">gentoo</a></li>
              <li><a href="https://github.com/peterdigger">github</a></li>
            </ul>
          </li>
          <li>
            <h1>/etc/</h1>
            <ul>
              <li><a href="#">cctv</a></li>
              <li><a href="#">router</a></li>
              <li><a href="#">server</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="prompt"><span>~</span>  ddg</div>
      <form action="https://google.com/search?q=" method="GET">
        <h1>search: </h1>
        <input type="text" name="q" autofocus="autofocus">
      </form>
      
    </div>

  </body>
</html>
