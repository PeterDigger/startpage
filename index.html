<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title> ~ </title>
    <script src="js/time.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/weather.js"></script>
  </head>
  <body onload="startTime()">
    <div class="statusbar">
      <div class="clock"></div>
      <div class="weather"></div>
    </div>
    <div class="display">
      <img src="https://c.tenor.com/TAmmjKMJmwIAAAAC/animated-koi-fish.gif" alt="Imagine this is a pixel fish and raining pond">
    </div>
    <div class="container">
      <div class="prompt"><span>-></span>  quo
        <p class="ansii"></p>  
      </div>
      <div class="prompt"><span>-></span>  tree </div>
      <div class="tree">
        <h1>.</h1>
        <ul>
          <li>
            <h1>/usr/</h1>
            <ul>
              <li>
                <h1>/r/</h1>
                <ul>
                  <li><a href="https://reddit.com/r/unixporn">unixporn</a></li>
                </ul>
              </li>
              <li><a href="https://youtube.com/feed/subscriptions">utube</a></li>
              <li><a href="#">movie</a></li>
              <li><a href="https://feedly.com">feedly</a></li>
            </ul>
          </li>
          <li>
            <h1>/dev/</h1>
            <ul>
              <li><a href="https://wiki.archlinux.org">arch</a></li>
              <li><a href="https://wiki.gentoo.org">gentoo</a></li>
              <li><a href="https://github.com/peterdigger">github</a></li>
            </ul>
          </li>
          <li>
            <h1>/etc/</h1>
            <ul>
              <li><a href="#">cctv</a></li>
              <li><a href="#">router</a></li>
              <li><a href="#">server</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="prompt"><span>-></span>  ddg</div>
      <form action="https://google.com/search?q=" method="GET" class="form">
        <h1>search: </h1>
        <input type="text" name="q" autofocus="autofocus">
      </form>
      
    </div>

  </body>
</html>
